<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing HTML content here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore.js"></script>

    <script>
        // Initialize Firebase with your project configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyCubVb10P2yNg-tgDNftO0i7N-K20NOojE',
            authDomain: 'memory-lane-1f969.firebaseapp.com',
            projectId: 'memory-lane-1f969',
            storageBucket: 'memory-lane-1f969.appspot.com',
            messagingSenderId: '1086158489604"',
            appId: '1:1086158489604:web:072a075fd8afd748828d51'
        };
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the Firestore database
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', function () {
            const displayArea = document.getElementById('display-area');
            const memoryForm = document.getElementById('memory-form');

            function saveMemoryToFirestore(memory) {
                db.collection('memories').add(memory)
                    .then(() => console.log('Memory added to Firestore'))
                    .catch(error => console.error('Error adding memory:', error));
            }

            function displayMemory(memory) {
                const newMemoryElement = document.createElement('p');
                newMemoryElement.textContent = `On ${memory.date}, someone shared: "${memory.text}"`;
                displayArea.appendChild(newMemoryElement);
            }

            // Load memories from Firestore on page load
            db.collection('memories').get()
                .then(querySnapshot => {
                    querySnapshot.forEach(doc => {
                        const memory = doc.data();
                        displayMemory(memory);
                    });
                });

            // Handle memory form submission
            memoryForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const memoryText = document.getElementById('memory-text').value;
                const memoryDate = document.getElementById('memory-date').value;

                const newMemory = { text: memoryText, date: memoryDate };

                // Save memory to Firestore
                saveMemoryToFirestore(newMemory);

                // Display the new memory
                displayMemory(newMemory);

                // Clear the form
                memoryForm.reset();

                var admin = require("firebase-admin");

var serviceAccount = require("path/to/serviceAccountKey.json");

admin.initializeApp({
  credential: admin.credential.cert(serviceAccount)
});

            });
        });
    </script>
</body>
</html>
