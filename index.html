<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            margin: 50px;
            background-color: #000; /* Couleur noire comme dans Matrix */
            color: #00ff00; /* Couleur verte comme dans Matrix */
        }

        h1, h2 {
            color: #00ff00; /* Couleur verte comme dans Matrix */
        }

        p {
            color: #00ff00; /* Couleur verte comme dans Matrix */
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }

        input[type="date"], input[type="submit"] {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Memory Lane</h1>
        <p>Share your story, pick a moment, and be part of our collective journey.</p>

        <h2 id="write">Write Your Memory</h2>
        <textarea id="memory-text" placeholder="Share your memory (max 240 characters)" maxlength="240" required></textarea>
        <br>
        <label for="memory-date">Choose a Date:</label>
        <input type="date" id="memory-date" required>
        <br>
        <button onclick="saveMemory()">Save Memory</button>

        <h2>Memories Shared</h2>
        <ul id="display-area">
            <!-- Ajoutez manuellement des éléments li ici si nécessaire -->
            <li>Please be patient, each memory is being added manually at the moment.</li>
            <li>On 2023-12-05, someone shared: "That Birthday was perfect"</li>
            
        </ul>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("uJXvdSqKo6hv3ydbY");

        function saveMemory() {
            const memoryText = document.getElementById('memory-text').value;
            const memoryDate = document.getElementById('memory-date').value;

            // Envoyer le mémoire par e-mail
            emailjs.send("service_f48v2un", "template_0gv99el", {
                text: memoryText,
                date: memoryDate
            }).then(response => {
                console.log("E-mail envoyé avec succès:", response);

                // Afficher le mémoire localement
                const newMemoryElement = document.createElement('li');
                newMemoryElement.textContent = `On ${memoryDate}, someone shared: "${memoryText}"`;
                document.getElementById('display-area').appendChild(newMemoryElement);

                // Effacer le formulaire
                document.getElementById('memory-text').value = '';
                document.getElementById('memory-date').value = '';
            }).catch(error => {
                console.error("Erreur lors de l'envoi de l'e-mail:", error);
            });
        }
    </script>
</body>
</html>
