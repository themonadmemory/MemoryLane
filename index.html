<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="date"], input[type="submit"] {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        #display-area {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Memory Lane</h1>
        <p>Share your story, pick a moment, and be part of our collective journey.</p>

        <h2 id="write">Write Your Memory</h2>
        <!-- Update the form's action attribute to the Formspree endpoint -->
        <form id="memory-form" action="https://formspree.io/f/mknldzoe" method="POST">
            <textarea id="memory-text" placeholder="Share your memory (max 240 characters)" maxlength="240" required></textarea>
            <br>
            <label for="memory-date">Choose a Date:</label>
            <input type="date" id="memory-date" required>
            <br>
            <input type="submit" value="Save Memory">
        </form>

        <h2>Memories Shared</h2>
        <div id="display-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayArea = document.getElementById('display-area');
            const memoryForm = document.getElementById('memory-form');

            function displayMemory(memory) {
                const newMemoryElement = document.createElement('p');
                newMemoryElement.textContent = `On ${memory.date}, someone shared: "${memory.text}"`;
                displayArea.appendChild(newMemoryElement);
            }

            // Load memories from Formspree on page load
            fetch('https://formspree.io/api/v1/f/mknldzoe/submissions')
                .then(response => response.json())
                .then(data => {
                    data.forEach(submission => {
                        const memory = {
                            date: new Date(submission.created_at).toLocaleDateString(),
                            text: submission.data.memory_text
                        };
                        displayMemory(memory);
                    });
                });

            // Handle memory form submission
            memoryForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const memoryText = document.getElementById('memory-text').value;
                const memoryDate = document.getElementById('memory-date').value;

                // Display the new memory without waiting for Formspree response
                const newMemory = { text: memoryText, date: memoryDate };
                displayMemory(newMemory);

                // Clear the form
                memoryForm.reset();
            });
        });
    </script>
</body>
</html>
