<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collective Memories</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header, main, footer {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            border-radius: 8px;
        }

        h1, h2 {
            color: #333;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: hand;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Collective Memories</h1>
    </header>

    <main>
        <section>
            <h2>Share Your Memory</h2>
            <form action="/api/process" method="post">
                <label for="date">Select a Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="memory">Your Memory:</label>
                <textarea id="memory" name="memory" rows="4" required></textarea>

                <input type="submit" value="Share">
            </form>
        </section>

        <section>
            <h2>Shared Memories</h2>
            <!-- List of memories shared from the database -->
        </section>
    </main>

    <footer>
        <!-- No copyright information in this example -->
    </footer>

</body>
</html>
