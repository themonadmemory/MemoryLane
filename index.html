<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
            border-radius: 5px;
        }
        input[type="date"], input[type="submit"] {
            margin: 10px 0;
            padding: 5px;
            border-radius: 5px;
        }
        #display-area {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Memory Lane</h1>
        <p>Share your story, pick a moment, and be part of our collective journey.</p>

        <h2 id="write">Write Your Memory</h2>
        <form id="memory-form">
            <textarea placeholder="Share your memory (max 240 characters)" maxlength="240" required></textarea>
            <br>
            <label for="memory-date">Choose a Date:</label>
            <input type="date" id="memory-date" required>
            <br>
            <input type="submit" value="Save Memory">
        </form>

        <h2>Memories Shared</h2>
        <div id="display-area"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Load memories from local storage on page load
            const savedMemories = JSON.parse(localStorage.getItem('memories')) || [];
            const displayArea = document.getElementById('display-area');

            savedMemories.forEach(memory => {
                const newMemory = document.createElement('p');
                newMemory.textContent = `On ${memory.date}, someone shared: "${memory.text}"`;
                displayArea.appendChild(newMemory);
            });

            document.getElementById('memory-form').addEventListener('submit', function (event) {
                event.preventDefault();
                const memoryText = document.querySelector('textarea').value;
                const memoryDate = document.getElementById('memory-date').value;

                // Save memory to local storage
                const newMemory = { text: memoryText, date: memoryDate };
                savedMemories.push(newMemory);
                localStorage.setItem('memories', JSON.stringify(savedMemories));

                // Display the new memory
                const newMemoryElement = document.createElement('p');
                newMemoryElement.textContent = `On ${newMemory.date}, someone shared: "${newMemory.text}"`;
                displayArea.appendChild(newMemoryElement);

                // Clear the form
                document.querySelector('textarea').value = '';
                document.getElementById('memory-date').value = '';
            });
        });
    </script>
</body>
</html>
