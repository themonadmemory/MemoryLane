<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Lane</title>
    <style>
        /* Your CSS styles here */
    </style>
</head>
<body>
    <div class="container">
        <!-- Your existing HTML content here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const displayArea = document.getElementById('display-area');
            const memoryForm = document.getElementById('memory-form');

            function saveMemoryToGitHub(memory) {
                const issueTitle = `Memory shared on ${memory.date}`;
                const issueBody = `Someone shared: "${memory.text}"`;

                fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/issues', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_GITHUB_TOKEN',
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title: issueTitle, body: issueBody }),
                })
                    .then(response => response.json())
                    .then(data => console.log(data))
                    .catch(error => console.error('Error saving memory:', error));
            }

            function displayMemory(memory) {
                const newMemoryElement = document.createElement('p');
                newMemoryElement.textContent = `On ${memory.date}, someone shared: "${memory.text}"`;
                displayArea.appendChild(newMemoryElement);
            }

            // Load memories from GitHub Issues on page load
            fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/issues')
                .then(response => response.json())
                .then(data => {
                    data.forEach(issue => {
                        const memory = {
                            date: new Date(issue.title.replace('Memory shared on ', '')).toLocaleDateString(),
                            text: issue.body.replace('Someone shared: "', '').replace('"', '')
                        };
                        displayMemory(memory);
                    });
                });

            // Handle memory form submission
            memoryForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const memoryText = document.getElementById('memory-text').value;
                const memoryDate = document.getElementById('memory-date').value;

                const newMemory = { text: memoryText, date: memoryDate };

                // Save memory to GitHub Issues
                saveMemoryToGitHub(newMemory);

                // Display the new memory
                displayMemory(newMemory);

                // Clear the form
                memoryForm.reset();
            });
        });
    </script>
</body>
</html>
